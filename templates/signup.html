<!--login form-->
<div class="container"
     id="header">
    <div class="row">
        <div class="col-md-4"
             id="login-form">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address:</label>
                    <input required
                           autofocus
                           type="email"
                           class="form-control"
                           id="exampleFormControlInput1"
                           placeholder="name@example.com"
                           name="email">
                    <small id="emailHelp"
                           class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2">Password:</label>
                    <input type="password"
                           class="form-control"
                           id="exampleFormControlInput2"
                           name="password"
                           placeholder="********"
                           required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput3">Confirm Password:</label>
                    <input type="password"
                           class="form-control"
                           id="exampleFormControlInput3"
                           name="password"
                           placeholder="********"
                           required>
                </div>
                <div class="form-group">
                    <input class="btn"
                           type="Submit"
                           value="Sign up">
                </div>
                <div class="form-group">
                    Already have an account?
                    <a class="text-danger"
                       href="./login.html">Login
                    </a>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</div>
